<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Example</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body ng-app="exampleApp">
        <div class="wrap">
            <h1>Angular Example of Flex Text Directive</h1>
            <textarea flex-text placeholder="Paste a lot of text here&hellip;"></textarea>
        </div>
        <script src="./assets/js/angular.js"></script>
        <script src="./assets/js/flex-text.js"></script>
        <script>
            angular.module('exampleApp', ['flex-text']);
        </script>
    </body>
</html>
